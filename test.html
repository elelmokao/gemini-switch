<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>

<body>
    <h1>Socket.IO Test Page</h1>
    <button id="sendTest">Send 'test' Event</button>

        // å‹™å¿…ä½¿ç”¨ transporters: ['websocket'] ä¾†åŒ¹é…æˆ‘å€‘çš„å¾Œç«¯è¨­å®š

        socket.on('connect', () => {

</body>
</html>
